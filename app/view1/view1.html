<!DOCTYPE html>
<html ng-app>
	<body>
		<div ng-model="ViewCtrl" class="container">

			<p align="center">Log on to facebook </p>

			<p align="center"><fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
			</fb:login-button>

			<p align="center"><div id="status">
			</div>



			<center><p>Please insert your details:</p></center> 
			<center>Firstname:<input type="text" ng-model="firstname"></center><br>
			<center>Lastname:<input type="text" ng-model="lastname"></center><br>
			<center>Gender:<input type="text" ng-model="gender"></center>
			<center>(Please enter "male" or "female" only)</center><br>
			<center>Day of birth:<input type="text" ng-model="dob"></center><br>
			<center> {{firstname}} {{lastname}}, your Akan name is {{akanName()}}.</center>
				

			<div
			  class="fb-like"
			  data-share="true"
			  data-width="600"
			  data-show-faces="true">
			 
			</div>
		</div> 	
	</body>
</html>
